<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item" />
      <button class="add-btn">Add item</button>
    </div>

    <ul></ul>

    <script>
      const ulList = document.querySelector("ul");
      const inputEl = document.querySelector("input");
      const buttonEl = document.querySelector("button");

      // inputEl.textContent = "testing...";
      function clickBtn() {
        const currInputEl = inputEl.value;
        inputEl.value = "";

        const newLiEl = document.createElement("li");
        const newSpanEl = document.createElement("span");
        const newButtonEl = document.createElement("button");

        newLiEl.appendChild(newSpanEl);
        newLiEl.appendChild(newButtonEl);

        newSpanEl.textContent = currInputEl;
        newButtonEl.textContent = "Delete";

        ulList.appendChild(newLiEl);

        newButtonEl.addEventListener("click", () => newLiEl.remove());
        // document.getElementById("item").focus();
        inputEl.focus();
      }

      buttonEl.addEventListener("click", clickBtn);
    </script>
  </body>
</html>
